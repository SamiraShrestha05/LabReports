<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <h1 style="color: red;">Registration Form</h1>
    <form action="" method="" name="register">
        <fieldset>
            <legend> Personal Details</legend>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="username">Address</label>
                <input type="text" name="username" name="username" placeholder="Enter Address">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="number" name="phone" placeholder="Enter phone number" >
            </div>
            <div class="form-group">
                <label for="">Gender</label>
                <!-- name of radio button must be same -->
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select name="" id="">
                    <option value="">Select Country</option>
                    <optgroup label="Asia">Asia
                        <option value="nepal">Nepal</option>
                        <option value="nepal">India</option>
                        <option value="nepal">China</option>
                    </optgroup>
                    <optgroup label="Europe">
                            <option value="">Finland</option>
                            <option value="">Malta</option>
                    </optgroup>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="50" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" name="image" id="image">
            </div>
            <div class="form-group">   
                <input type="checkbox" name="term" value="term"> I accept Term & Condition
            </div>
            <div class="form-group ">
                <input type="submit" class="success" value="Register">
                <input type="reset" class="danger" value="Clear">
            </div>
    </fieldset>
    </form>
</body>
</html>
